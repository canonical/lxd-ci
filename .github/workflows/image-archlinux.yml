name: Build ArchLinux Images

on:
  schedule:
    - cron: '0 0 * * *'  # Build amd64 (Daily at 00:00 UTC).
    - cron: '0 0 * * 1'  # Build arm64 (Weekly on Monday at 00:00 UTC).
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        default: false
        description: Publish built image
      build-arm64:
        type: boolean
        default: false
        description: Build arm64 images

jobs:
  archlinux:
    if: github.event_name != 'schedule' || github.repository == 'canonical/lxd-ci'
    runs-on: ${{ matrix.architecture == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        release:
          - current
        variant:
          - default
          - cloud
          - desktop-gnome
        architecture:
          - ${{ (inputs.build-arm64 == true || github.event.schedule == '0 0 * * 1') && 'arm64' ||'amd64' }}
        exclude:
          - {architecture: arm64, variant: cloud}
          - {architecture: arm64, variant: desktop-gnome}
    env:
      type: "container"
      distro: "${{ github.job }}"
      target: "${HOME}/build"

    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/image-setup

      - name: Determine image types
        run: |
          if [ "${{ matrix.architecture }}" = "amd64" ]; then
              echo "type=container,vm" >> $GITHUB_ENV
          fi

          if [ "${{ matrix.variant }}" = "desktop-gnome" ]; then
              echo "type=vm" >> $GITHUB_ENV
          fi

      - name: Build image
        run: |
          TIMEOUT=1800
          YAML="${{ github.workspace }}/images/${{ env.distro }}.yaml"
          ARCH="${{ matrix.architecture }}"
          TYPE="${{ env.type }}"

          IMAGE_ARCH="${ARCH}"
          [ "${ARCH}" = "amd64" ] && IMAGE_ARCH="x86_64"
          [ "${ARCH}" = "arm64" ] && IMAGE_ARCH="aarch64"

          EXTRA_ARGS="-o image.variant=${{ matrix.variant }}"
          if [ ${ARCH} = "arm64" ]; then
              EXTRA_ARGS="-o source.url=http://os.archlinuxarm.org"
          fi

          ./bin/build-distro "${YAML}" "${ARCH}" "${TYPE}" "${TIMEOUT}" "${{ env.target }}" \
              -o image.architecture="${IMAGE_ARCH}" \
              ${EXTRA_ARGS}

      - name: Print build artifacts
        run: ls -lah "${{ env.target }}"

      - name: Test container image
        uses: ./.github/actions/image-test
        if: contains(env.type, 'container')
        with:
          type: container
          target: ${{ env.target }}
          distro: ${{ env.distro }}
          release: ${{ matrix.release }}
          variant: ${{ matrix.variant }}

      - name: Test VM image
        uses: ./.github/actions/image-test
        if: contains(env.type, 'vm')
        with:
          type: vm
          target: ${{ env.target }}
          distro: ${{ env.distro }}
          release: ${{ matrix.release }}
          variant: ${{ matrix.variant }}

      - name: Upload image
        uses: ./.github/actions/image-upload
        if: github.event_name == 'schedule' || inputs.publish == true
        with:
          target: ${{ env.target }}
          image_dir: "${{ env.distro }}/${{ matrix.release }}/${{ matrix.architecture }}/${{ matrix.variant }}"
          ssh_private_key: "${{ secrets.LXD_INFRA_IMAGES_KEY }}"
